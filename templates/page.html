<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename = './css/styles.css') }}">
  <title></title>
</head>

<body>

  <!-- OK we start from here -->
  {% include 'navbar-template.html' %}


  <div class="container">
    <div class="row row-info">
      <div class="col"> <span id="group">{{ group }}</span> </div>
      <div class="col"> <span id="page_name">{{ page_name }}</span> </div>
    </div>
    <div class="row option">
      <div class="col">
        <div class="form-group">
          <label for="sheet-selection">Sheet Selection</label>
          <select class="form-control" id="sheet-selection">
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="date-selection">Date Selection</label>
          <select class="form-control" id="date-selection">
          </select>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row row_upper">

      <div class=" col-9 div__rowupper_left">
        <div id="array"></div>
      </div>
      <div id="scroll" class="col div__rowupper_right">
        <div id="comments_and_actions" class="comments_and_actions">
          <div id="div-comments" class="comments"></div>
          <div id="div-actions" class="actions"></div>
        </div>
      </div>
    </div>
    <div class="row row_under">
      <div class=" col div__rowunder_mid">
        <div class="row">
          <div class="col form-group">
            <select class="form-control" id="comment-action-selection">
              <option>Post Comment</option>
              <option>Post Action</option>
            </select>
            <div>
              <textarea class="col" id="input-comment-action" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>


  <!-- Our job ends here -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = './js/javascript.js') }}"></script>
</body>

</html>
