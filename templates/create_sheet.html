<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title></title>
</head>

<body>
    {% include 'navbar-template.html' %}


    <div class="container">
        <form id="form-submit">
            <div class="form-group">
                <label for="group-selection">Select Group</label>
                <select class="form-control" id="group-selection">
                </select>
            </div>
            <div class="form-group">
                <label for="page-selection">Select Page</label>
                <select class="form-control" id="page-selection">
                </select>
            </div>
            <div class="form-group">
                <label for="date-selection">Date Selection</label>
                <select class="form-control" id="date-selection">
                </select>
            </div>
            <div class="form-group">
                <label>Sheet Name:</label>
                <input id="input-sheet" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Excel:</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label id="input-label" class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <button id="button-create-sheet" type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../static/js/javascript_createsheet.js"></script>
</body>


</html>
