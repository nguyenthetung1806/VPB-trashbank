    <script type="text/javascript">
      function check_pass(){
        var name = document.getElementById('_name');
        if (name.value.length < 6 || name.value.length > 18) {
          alert("Tên người dùng chỉ được phép dài từ 6 đến 18 kí tự!");
          return false;
        }
        else {
          var check = document.getElementById('password_check').value;
          var pass = document.getElementById('password').value;
          if (check != pass) {
            alert("Mật khẩu xác nhận không trùng khớp");
            return false;
          }
          else {

            return true;
          }
        }
      }
    </script>
  </head>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div class="card border-dark col-xl-6 col-lg-11">
          <div class="card-body">
            <form name="frm" onsubmit="return(check_pass())" class="" action="" method="post">
              <div class="form-group font-weight-bold text-success">
                <label class="m-0" for="">Tên đăng nhập</label>

              <div class="form-group font-weight-bold">

              <div class="form-group font-weight-bold">

              </div>
              <input type="hidden" name="hid" value="{{prompt}}">
<br>
